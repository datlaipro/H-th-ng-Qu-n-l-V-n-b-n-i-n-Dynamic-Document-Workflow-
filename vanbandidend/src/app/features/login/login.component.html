<div class="auth-shell">
  <mat-card class="login-card">
    <h1 class="title">Sign in to Clearfreight.</h1>

    <form (ngSubmit)="doLogin()" novalidate>
      <!-- Email -->
      <label class="field-label" for="email">Email</label>
      <mat-form-field appearance="outline" class="field pill-field">
        <input
          matInput
          id="email"
          type="email"
          placeholder="Email address"
          [(ngModel)]="email"
          name="email"
          autocomplete="username"
        />
      </mat-form-field>

      <!-- Password label + link -->
      <div class="label-row">
        <label class="field-label" for="password">Password</label>
        <a class="link small" routerLink="/forgot">Forgot password?</a>
      </div>

      <!-- Password with eye (Material suffix auto-căn giữa) -->
      <mat-form-field appearance="outline" class="field pill-field">
        <input
          matInput
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          autocomplete="current-password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePassword()"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          [attr.title]="showPassword ? 'Hide password' : 'Show password'"
        >
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button
        mat-raised-button
        color="primary"
        class="btn-primary pill"
        type="submit"
        [disabled]="loading"
      >
        Sign in
      </button>
    </form>
  </mat-card>
</div>
